<!DOCTYPE html>
<html>
<head>
<title>Be My Valentine</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9ecf, #ffc3e6);
  font-family: Arial, sans-serif;
}

.card {
  background: white;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  position: relative;
  width: 300px;
}

h1 {
  font-size: 22px;
}

button {
  padding: 12px 22px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  margin: 10px;
}

#yes {
  background: #ff4da6;
  color: white;
}

#no {
  background: #eee;
  position: absolute;
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine üíñ</h1>
  <button id="yes" onclick="sayYes()">Yes</button>
  <button id="no">No</button>
</div>

<script>
const noBtn = document.getElementById("no");
const card = document.querySelector(".card");

noBtn.addEventListener("mouseover", () => {
  const cardRect = card.getBoundingClientRect();
  const maxX = cardRect.width - noBtn.offsetWidth;
  const maxY = cardRect.height - noBtn.offsetHeight;

  const newX = Math.random() * maxX;
  const newY = Math.random() * maxY;

  noBtn.style.left = newX + "px";
  noBtn.style.top = newY + "px";
});

function sayYes() {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#ff9ecf;
      font-size:30px;
      color:white;
      font-family:Arial;
    ">
      Yay ‚ù§Ô∏è I love you
    </div>
  `;
}
</script>

</body>
</html>#
